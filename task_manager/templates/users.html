{% extends 'base.html' %}

{% block content %}
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Полное имя</th>
        <th>Дата создания</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.nick }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.create }}</td>
          <td>
            <a href="">Изменить</a>
            <br>
            <a href="">Удалить</a>
          </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
