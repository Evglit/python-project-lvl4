{% extends './base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="card">
    <div class="card-header bg-secondary text-white">
      <h2>{{ task.name }}</h2>
    </div>
    <div class="card-body bg-light">
      <p>{{ task.description }}</p>
      <hr>
      <div class="container">
        <div class="row p-1">
          <div class="col">Автор</div>
          <div class="col">{{ task.author }}</div>
        </div>
        <div class="row p-1">
          <div class="col">Исполнитель</div>
          <div class="col">{{ task.executer }}</div>
        </div>
        <div class="row p-1">
          <div class="col">Статус</div>
          <div class="col">{{ task.status }}</div>
        </div>
        <div class="row p-1">
          <div class="col">Дата создания</div>
          <div class="col">{{ task.time_create }}</div>
        </div>
        <div class="row p-1">
          <div class="col">
            <h6>Метки:</h6>
            <ul>
              
                <li></li>
              
            </ul>
          </div>
        </div>
        <div class="row p-1">
          <div class="col">
            <a href="{% url 'update_task' task.pk %}">Изменить</a>
            <br>
            <a href="{% url 'delete_task' task.pk %}">Удалить</a>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
