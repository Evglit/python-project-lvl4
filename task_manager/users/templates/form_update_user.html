{% extends './base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
    <h1 class="my-4">{% translate "Изменение пользователя" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">{% translate "Изменить" %}</button>
        </div>
    </form>
{% endblock %}
